<h1> 네이버 책 검색 API</h1>

  <form action="{% url 'book:api_search' %}" method="GET">
      <input type="text" name="q" placeholder="검색">
      <input type="submit" value="검색">
  </form>
  <div>
  {% for item in items %}
      <ul>
          <div>
            <img src="{{item.image}}" alt="" width="110" height="150">
            {{ item.title|safe }} | {{item.author|safe }} | {{ item.publisher|safe }} | {{ item.pubdate }}
          </div>
      </ul>
  {% endfor %}
  </div>
